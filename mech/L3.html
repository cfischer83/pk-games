<html>
<head>
<meta charset="UTF-8">
<title>Mech - Level 3</title>

<link rel="stylesheet" href="main.css"></link>
<link rel="stylesheet" href="l3/level.css"></link>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

<script type="text/javascript" src="engine.js"></script>
<script type="text/javascript" src="l3/level.js"></script>


</head>
<body>
<div id="stats">
	<div id="life">Life: <span id="barometer"><span id="life-tracking"></span></div>
</div>
<div id="cam">
	<div id="ground">
		<div id="p1" class="right" data-allegiance="good" data-direction="right" data-hittable="true" data-life="9999100"></div>
		<div id="ggtank1" class="down ggtank" data-allegiance="good" data-direction="down" data-hittable="true" data-life="10"></div>
		<div id="ggtank2" class="down ggtank" data-allegiance="good" data-direction="down" data-hittable="true" data-life="9999100"></div>
		<div id="ggtank3" class="down ggtank" data-allegiance="good" data-direction="down" data-hittable="true" data-life="9999100"></div>
	
		<div class="ggtankturner" data-direction="right" style="margin: 1900px 0 0 200px"></div>
		<div class="ggtankturner" data-direction="down" style="margin: 1900px 0 0 3550px"></div>
		<div class="ggtankturner" data-direction="left" style="margin: 3235px 0 0 3550px"></div>
		<div class="ggtankturner" data-direction="down" style="margin: 3235px 0 0 200px"></div>
		<div class="ggtankturner" data-direction="right" style="margin: 5165px 0 0 200px"></div>
		<div class="ggtankturner" data-direction="down" style="margin: 5165px 0 0 3339px"></div>
		<div class="ggtankturner" data-direction="right" style="margin: 5805px 0 0 3339px"></div>
		<div class="ggtankturner" data-direction="stop" style="margin: 5805px 0 0 3800px"></div>

	</div>
</div>

<script type="text/javascript" src="ga.js"></script>
</body>
</html>
