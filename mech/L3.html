<html>
<head>
<meta charset="UTF-8">
<title>Mech - Level 3</title>

<link rel="stylesheet" href="main.css"></link>
<link rel="stylesheet" href="l3/level.css"></link>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

<script type="text/javascript" src="engine.js?l=3"></script>
<script type="text/javascript" src="l3/level.js"></script>


</head>
<body>
<div id="stats">
	<div id="life">Life: <span id="barometer"><span id="life-tracking"></span></span></div>
	<div id="barometer1"><span id="life-tracking-ggtank1"></span></div>
	<div id="barometer2"><span id="life-tracking-ggtank2"></span></div>
	<div id="barometer3"><span id="life-tracking-ggtank3"></span></div>
</div>
<div id="cam">
	<div id="ground">
		<div id="p1" class="warhawk right" data-allegiance="good" data-direction="right" data-hittable="true" data-life="100" data-start-life="100"></div>
		<div id="ggtank1" class="down ggtank" data-allegiance="good" data-direction="down" data-hittable="true" data-life="100" data-start-life="100"></div>
		<div id="ggtank2" class="down ggtank" data-allegiance="good" data-direction="down" data-hittable="true" data-life="100" data-start-life="100"></div>
		<div id="ggtank3" class="down ggtank" data-allegiance="good" data-direction="down" data-hittable="true" data-life="100" data-start-life="100"></div>
	
		<div class="ggtankturner" data-direction="right" style="margin: 1900px 0 0 200px"></div>
		<div class="ggtankturner" data-direction="down" style="margin: 1900px 0 0 3550px"></div>
		<div class="ggtankturner" data-direction="left" style="margin: 3235px 0 0 3550px"></div>
		<div class="ggtankturner" data-direction="down" style="margin: 3235px 0 0 200px"></div>
		<div class="ggtankturner" data-direction="right" style="margin: 5165px 0 0 200px"></div>
		<div class="ggtankturner" data-direction="down" style="margin: 5165px 0 0 3339px"></div>
		<div class="ggtankturner" data-direction="right" style="margin: 5805px 0 0 3339px"></div>
		<div class="ggtankturner" data-direction="win" style="margin: 5805px 0 0 3800px"></div>
		
		<div class="tankArea" style="margin-left: -100px; margin-top: 2022px; width: 3450px; height: 1100px;"></div>
		<div class="tankArea" style="margin-left: 458px; margin-top: 3270px; width: 4000px; height: 1100px;"></div>

		<div id="finalRunThreshold" style="margin: 4168px 0 0 54px; width: 555px; height: 100px;"></div>
	</div>
</div>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-N8SN5SJEFW"></script>
<script type="text/javascript" src="ga.js"></script>
</body>
</html>
