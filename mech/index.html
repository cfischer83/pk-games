<script type="text/javascript">
var keyArray = new Array();
document.addEventListener("keydown", function(e) {
	keyArray.push(e.key);
	if (keyArray.length >= 10) {
		if (keyArray.length > 10) {
			keyArray.shift();
		}
		var arMerge = keyArray.join("");
		if (arMerge.toLowerCase() == "arrowuparrowuparrowdownarrowdownarrowleftarrowrightarrowleftarrowrightba") {
			document.getElementById("secret").style.visibility = "visible";
			document.getElementById("logo").setAttribute("src", "img/kodiak-logo.png");
		}
	}
});
</script>
