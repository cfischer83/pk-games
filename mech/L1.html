<html>
<head>
<meta charset="UTF-8">
<title>Mech - Level 1</title>

<link rel="stylesheet" href="main.css"></link>
<link rel="stylesheet" href="l1/level.css"></link>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

<script type="text/javascript" src="engine.js"></script>
<script type="text/javascript" src="l1/level.js"></script>


</head>
<body>
<div id="stats">
	<div id="life">Life: <span id="barometer"><span id="life-tracking"></span></div>
</div>
<div id="cam">
	<div id="ground">
		<div id="p1" class="right" data-allegiance="good" data-direction="right" data-hittable="true" data-life="100"></div>
	</div>
	<div id="touch-controls" class="">
		<div id="touch-up" class="arrow-up"></div>
		<div id="touch-down" class="arrow-down"></div>
		<div id="touch-left" class="arrow-left"></div>
		<div id="touch-right" class="arrow-right"></div>
	</div>
</div>
</body>
