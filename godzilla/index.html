<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<title>Godzilla On Planet Kodiak</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
	font-family: 'Press Start 2P', 'Helvetica Neue', Helvetica, Sans-serif;
	background-color: #000;
}

body {
    overflow: hidden;
    font-family: monospace;
    background: #000;
}
#game-container {
	width: 496px;
	height: 253px;
	background: url(img/solar.png) 0 0 no-repeat;
	margin: auto;
	position: relative;
	zoom: 1.5;
}
#earth a {
	width: 16px;
	height: 16px;
	background: url(img/solar.png) 0px -258px no-repeat;
	position: absolute;
	left: 170px;
	top: 115px;
}
#mars a {
	width: 16px;
	height: 16px;
	background: url(img/solar.png) -18px -258px no-repeat;
	position: absolute;
	left: 401px;
	top: 125px;
}
#jupiter a {
	width: 24px;
	height: 24px;
	background: url(img/solar.png) -36px -258px no-repeat;
	position: absolute;
	left: 44px;
	top: 140px;
}
#saturn a {
	width: 28px;
	height: 24px;
	background: url(img/solar.png) -63px -258px no-repeat;
	position: absolute;
	left: 250px;
	top: 170px;
}
.planet {
	animation: planetSway 8s ease-in-out infinite alternate;
	will-change: transform;
}
@keyframes planetSway {
	from { transform: translateX(-6px); }
	to { transform: translateX(6px); }
}
.planet a {
	display: block;
}
h1 {
	color: #0F0;
	text-align: center;
	text-transform: uppercase;
	text-shadow: 2px 2px 2px #000, -2px -2px 2px #000, 0px 0px 20px #0f0, 0px 0px 24px #0f0;
	margin: 20px;
}
</style>
</head>
<body>
<div id="game-container">
    <div class="planet" id="earth"><a href="level1/index.html"></a></div>
	<div class="planet" id="mars"><a href="level2/index.html"></a></div>
	<div class="planet" id="saturn"><a href="level3/index.html"></a></div>
	<div class="planet" id="jupiter"><a href="#" onclick="alert('coming soon...')"></a></div>
</div>
<h1>Select A Planet</h1>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N8SN5SJEFW"></script>
<script type="text/javascript">
	function pkAnalytics(action) {
		console.log("send to ga4: action="+action);
		gtag('event', 'PlayGodzilla', {
			'game_action': action,
			'game_level': "1",
			'game_difficulty': "normal",
			'game_details': "normal" + ":" + action
		});
	}
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'G-N8SN5SJEFW');
</script>
</body>
</html>
