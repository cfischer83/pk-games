<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<title>Godzilla On Planet Kodiak</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
	font-family: 'Press Start 2P', 'Helvetica Neue', Helvetica, Sans-serif;
	background-color: #000;
}

body {
    font-family: monospace;
    background: #000;
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}
#game-container {
	width: 496px;
	height: 253px;
	background: url(img/solar.png) 0 0 no-repeat;
	margin: auto;
	position: relative;
	zoom: 1.5;
}
@media (max-width: 1000px) {
	#game-container {
		zoom: 0.5;
	}
}
#earth a {
	width: 16px;
	height: 16px;
	background: url(img/solar.png) 0px -258px no-repeat;
	position: absolute;
	left: 170px;
	top: 115px;
}
#mars a {
	width: 16px;
	height: 16px;
	background: url(img/solar.png) -18px -258px no-repeat;
	position: absolute;
	left: 401px;
	top: 125px;
}
#jupiter a {
	width: 24px;
	height: 24px;
	background: url(img/solar.png) -36px -258px no-repeat;
	position: absolute;
	left: 44px;
	top: 140px;
}
#saturn a {
	width: 28px;
	height: 24px;
	background: url(img/solar.png) -63px -258px no-repeat;
	position: absolute;
	left: 250px;
	top: 170px;
}

	will-change: transform;
}
@keyframes planetSway {
	from { transform: translateX(-6px); }
	to { transform: translateX(6px); }
} */
.planet a {
	display: block;
}
h1 {
	color: #0F0;
	text-align: center;
	text-transform: uppercase;
	text-shadow: 2px 2px 2px #000, -2px -2px 2px #000, 0px 0px 20px #0f0, 0px 0px 24px #0f0;
	margin: 20px;
}
button {
	font-family: 'Press Start 2P', monospace;
	padding: 15px 30px;
	font-size: 16px;
	cursor: pointer;
	background: #0F0;
	color: #000;
	border: 2px solid #000;
}
button:hover {
	color: #0F0;
	background-color: #000;
	border: 2px solid #0F0;
}
.spacer {
	flex: 1;
}
.home-link {
	padding: 20px;
	align-self: flex-start;
}
</style>
</head>
<body>
<div id="game-container">
    <div class="planet" id="earth"><a href="level1/index.html"></a></div>
	<div class="planet" id="mars"><a href="level2/index.html"></a></div>
	<div class="planet" id="saturn"><a href="level3/index.html"></a></div>
	<div class="planet" id="jupiter"><a href="level4/index.html"></a></div>
</div>
<h1 id="title">Godzilla On Planet Kodiak</h1>
<div id="start-button" style="text-align: center; margin: 20px;"></div>
<script>
(function() {
    const params = new URLSearchParams(window.location.search);
    const nextLevel = params.get('nextlevel') || '1';
    const buttonDiv = document.getElementById('start-button');
    const titleEl = document.getElementById('title');
    
    const levelUrls = {
        '1': 'level1/index.html',
        '2': 'level2/index.html',
        '3': 'level3/index.html',
        '4': 'level4/index.html'
    };
    
    if (nextLevel === 'done') {
        titleEl.textContent = 'YOU WIN!';
        //titleEl.style.color = '#FFD700';
        buttonDiv.innerHTML = '<button onclick="window.location.href=\'level1/index.html\'">PLAY AGAIN</button>';
    } else {
        const levelNum = levelUrls[nextLevel] ? nextLevel : '1';
        const url = levelUrls[levelNum];
        buttonDiv.innerHTML = '<button onclick="window.location.href=\'' + url + '\'">START LEVEL ' + levelNum + '</button>';
    }
})();
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N8SN5SJEFW"></script>

	function pkAnalytics(action) {
		console.log("send to ga4: action="+action);
		gtag('event', 'PlayGodzilla', {
			'game_action': action,
			'game_level': "1",
			'game_difficulty': "normal",
			'game_details': "normal" + ":" + action
		});
	}
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'G-N8SN5SJEFW');
</script>
<div class="spacer"></div>
<a href="../" class="home-link"><img src="../assets/icon-152x152.png" alt="Games Home" style="border-radius: 16px; width: 70px;" /></a>
</body>
</html>
